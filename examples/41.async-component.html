<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <!-- <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
  <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
  <script>
    const { render, h, provide, inject, ref, getCurrentInstance, defineAsyncComponent } = VueRuntimeDOM

    const loadingComponent = {
      render () {
        return h('h1', 'Loading...')
      }
    }

    const errorComponent = {
      render () {
        return h('h1', 'Error')
      }
    }

    const component = {
      render () {
        return h('h1', 'asd')
      }
    }
    let flag = false
    const asyncComponent = defineAsyncComponent({
      loader: () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (flag) {
              resolve(component)
            } else {
              reject(component)
              flag = true
            }
            // resolve(component)

          }, 3000)
        })
      },
      loadingComponent,
      errorComponent,
      delay: 1000,
      timeout: 2000,
      onError (err, retry, fail, retryCount) {
        if (retryCount > 5) {
          return fail()
        }
        console.log('重试中')
        retry()
      }
    })

    render(h(asyncComponent), app)

  </script>
</body>

</html>
