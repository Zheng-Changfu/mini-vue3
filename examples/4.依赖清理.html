<body>
  <div id="app"></div>

  <script src="../packages/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { effect, reactive } = VueReactivity

    const state = reactive({ name: 'a', age: 24, flag: true })

    effect(() => {
      console.log('æ‰§è¡Œ') // 3
      app.innerHTML = state.flag ? state.age : state.name
    })

    setTimeout(() => {
      state.flag = false
      setTimeout(() => {
        state.age++
      }, 1000)
    }, 1000)

  </script>
</body>
