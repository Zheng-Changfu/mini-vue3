<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <!-- <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
  <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
  <script>
    const { render, h } = VueRuntimeDOM

    const subComponent = {
      props: { age: Number },
      render () {
        return h('h1', this.age)
      }
    }

    const component = {
      data () { return { age: 1 } },
      render () {
        return h('div', { style: { margin: '0 100px' } }, [
          h(subComponent, { age: this.age, c: 3 }),
          h('button', { onClick: () => this.age++ }, 'test props update')
        ])
      }
    }

    render(h(component), app)

  </script>
</body>

</html>
